<html>
  <head>
    <title>base</title>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <h1>워드 카운트!</h1>

    <br /><br />
    <form action="{% url 'base' %}">
      <textarea cols="40" rows="10" name="fulltext"></textarea>
      <br /><br />
      <input type="submit" value="count!" />
    </form>
    <br />
    {% for blog in blogs.all %}
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.pub_date }}</p>
    <p>{{ blog.summary }}</p>
    <a href="{% url 'detail' blog.id%}">자세히보기</a>
    {% endfor %}
  </body>
</html>
